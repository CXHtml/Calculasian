<!DOCTYPE html>
<html>
<head>

	<!---- FSN PLUGIN ---->
	<script data-main="../../fsn/plugin" src="../../fsn/require-jquery.js"></script>

	<style>
		.fsn-menu-item.fsn-level-2.fsn-current {
			color: #f00;
		}
		.fsn-dots-item {
			background: #666;
		}
		.fsn-dots-item.fsn-current {
			background: #fff;
		}
		.fsn-navigation-arrow {
			background: #fff;
		}
	</style>

</head>
<body>      

	<!------------------------ FSN WRAP --------------------->

	<div id="fsn" style="visibility: hidden">

		<!--------------------- FSN BAR ---------------------->

		<header>   

			<!---- MENU ---->   
			<nav data-menu="section:all;level:all"></nav>

		</header>

		<!-------------------- SECTION 1 --------------------->  

		<section data-title="Section one">      

			<!---- PAGE 1 ---->   
			<article data-title="Page one" data-link="p11" data-background="#009cff">
				<p>Section 1 - Page 1</p>
			</article>

			<!---- PAGE 2 ---->   
			<article data-title="Page two" data-link="p12" data-background="#00cab9">
				<p>Section 1 - Page 2</p>
			</article>

			<!---- PAGE 3 ---->   
			<article data-title="Page three" data-link="p13" data-background="#b350ff">
				<p>Section 1 - Page 3</p>
			</article>

		</section>

		<!-------------------- SECTION 2 --------------------->   

		<section data-title="Section two">      

			<!---- PAGE 1 ---->   
			<article data-title="Page one" data-link="p21" data-background="#ff4747">
				<p>Section 2 - Page 1</p>
			</article>

			<!---- PAGE 2 ---->   
			<article data-title="Page two" data-link="p22" data-background="#ff7a19">
				<p>Section 2 - Page 2</p>
			</article>

		</section>

		<!-------------------- FSN FOOTER -------------------->

		<footer>

			<p>Content footer</p>

		</footer>

	</div>

</body>
</html>
